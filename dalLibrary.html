<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dal Library - Online Bookshop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <!-- Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #a8bbd3;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 30px;
        }
        .logo {
            max-width: 180px;
        }
        .social-icons a {
            margin-right: 15px;
            font-size: 1.5rem;
            color: #333;
        }
        .shop-header {
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header with Logo and Contact -->
        <div class="shop-header">
            <img src="../documents/IMG_0822.JPEG.jpg" alt="Dal Library Logo" class="logo mb-3">
            <h2>Dal Library - Online Bookshop</h2>
           
            <div class="social-icons">
                <a href="https://wa.me/+96178862203" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

        <!-- Book Table -->
        <div class="table-responsive">
            <table id="bookTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Book Name</th>
                        <th>Genre</th>
                        <th>Author</th>
                        <th>Price (USD)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>The Silent Patient</td>
                        <td>Thriller</td>
                        <td>Alex Michaelides</td>
                        <td>12.99</td>
                    </tr>
                    <tr>
                        <td>Atomic Habits</td>
                        <td>Self-Help</td>
                        <td>James Clear</td>
                        <td>15.00</td>
                    </tr>
                    <tr>
                        <td>1984</td>
                        <td>Dystopian</td>
                        <td>George Orwell</td>
                        <td>10.00</td>
                    </tr>
                    <tr>
                        <td>Ikigai</td>
                        <td>Philosophy</td>
                        <td>Francesc Miralles</td>
                        <td>13.50</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#bookTable').DataTable();
        });
    </script>

</body>
</html>
